<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm bài thi Toán THPT</title>
    <link rel="stylesheet" href="style.css">
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <!-- Animated Math Background Layer -->
    <div id="animated-blue-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;pointer-events:none;">
        <canvas id="animated-blue-canvas" style="display:block;width:100vw;height:100vh;"></canvas>
    </div>
    <div id="student-login-modal" style="display:none;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:rgba(44,62,80,0.18);align-items:center;justify-content:center;">
      <div style="background:#fff;padding:32px 28px 24px 28px;border-radius:16px;box-shadow:0 4px 32px rgba(44,62,80,0.18);min-width:320px;max-width:90vw;display:flex;flex-direction:column;align-items:center;">
        <h2 style="color:#2d8cf0;margin-bottom:18px;font-size:1.4rem;font-weight:700;">Đăng nhập học sinh</h2>
        <input id="student-login-name" type="text" placeholder="Nhập họ tên" style="width:100%;margin-bottom:12px;padding:10px 14px;font-size:16px;border-radius:8px;border:1.5px solid #e3eafc;">
        <input id="student-login-code" type="text" placeholder="Nhập mã học sinh (nếu có)" style="width:100%;margin-bottom:18px;padding:10px 14px;font-size:16px;border-radius:8px;border:1.5px solid #e3eafc;">
        <button id="student-login-btn" class="nav-btn" style="width:100%;margin-bottom:8px;">Đăng nhập</button>
        <button id="student-login-cancel" style="background:none;border:none;color:#2d8cf0;font-size:15px;cursor:pointer;">Hủy</button>
        <div id="student-login-error" style="color:#e74c3c;font-size:14px;margin-top:8px;display:none;"></div>
      </div>
    </div>
    <div style="max-width:1200px;margin:0 auto;">
        <a href="index.html" class="nav-btn" style="margin:18px 8px 18px 0;display:inline-block;">← Về trang chủ</a>
        <a href="student.html" class="nav-btn" style="margin:18px 0 18px 0;display:inline-block;">Trang học sinh</a>
    </div>
    <div class="edit-flex" id="student-main" style="display:none;">
        <div class="container quiz-main">
            <header class="quiz-header">
                <div class="quiz-header-left">
                    <img src="logo.png" alt="Logo" class="quiz-logo" onerror="this.style.display='none'">
                    <span class="quiz-title">Làm bài thi Toán THPT</span>
                </div>
                <div class="quiz-header-right">
                    <span id="student-name-header" style="color:#fff;font-weight:600;margin-right:18px;"></span>
                    <button id="student-logout-btn" style="background:#fff;color:#2d8cf0;border:none;padding:6px 16px;border-radius:8px;font-weight:600;cursor:pointer;margin-right:18px;">Đăng xuất</button>
                    <span class="timer-label">Thời gian còn lại:</span>
                    <span id="timer" class="quiz-timer">01:30:00</span>
                </div>
            </header>
            <div class="progress-bar-bg"><div class="progress-bar" id="progress-bar"></div></div>
            <div class="questions-scroll">
                <form id="quiz-form"></form>
            </div>
            <button id="submit-btn" type="button" class="submit-btn-fixed">Nộp bài</button>
            <div id="result"></div>
            <a href="index.html" class="nav-btn">Về trang chủ</a>
        </div>
        <div class="question-table-wrapper">
            <table class="question-table">
                <thead>
                    <tr>
                        <th>Câu</th>
                    </tr>
                </thead>
                <tbody id="question-table-body">
                    <!-- Các nút câu hỏi sẽ được render bằng JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="student.js"></script>
    <script>
    // --- Animated Math Background (from hinhdong.html) ---
    const animatedBg = document.getElementById('animated-blue-bg');
    const canvas = document.getElementById('animated-blue-canvas');
    const ctx = canvas.getContext('2d');
    let animationFrameId;
    let particlesArray;
    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
            if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }
    function initBlueAnimation() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2) + 1;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let directionX = (Math.random() * .4) - .2;
            let directionY = (Math.random() * .4) - .2;
            let color = 'rgba(147, 197, 253, 0.8)';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }
    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
                if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                    opacityValue = 1 - (distance / 20000);
                    ctx.strokeStyle = `rgba(147, 197, 253, ${opacityValue})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }
    function animateBlue() {
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connect();
        animationFrameId = requestAnimationFrame(animateBlue);
    }
    function stopAnimation() {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
    }
    function startAnimatedBg() {
        stopAnimation();
        initBlueAnimation();
        animateBlue();
    }
    window.addEventListener('resize', () => {
        startAnimatedBg();
    });
    startAnimatedBg();
    </script>
</body>
</html>
